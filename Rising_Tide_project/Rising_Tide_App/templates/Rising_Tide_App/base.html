<!DOCTYPE html>
<html>
    <head>
        {% block title %}<title>Rising Tide</title>{% endblock %} 
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'Rising_Tides_App/css/style.css' %}">
        <script src="{% static 'Rising_Tides_App/geolocate.js' %}"></script>
        <script src="{% static 'Rising_Tides_App/key.js' %}"></script>
    </head>

    <body class="containter">
        <div class="main-container d-flex 2-100 p-3 mx-auto flex-column">
            <header class="mb-auto">
                <div>
                    <h3 class="float-md-start mb-0">Rising Tide</h3>
                    <nav class="nav nav-menu justify-content-center float-md-end">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                        <a class="nav-link">Resources</a>
                    </nav>
                </div>
            </header>
        </div>

        <div class="main-container mx-auto w-100 h-100 pb-5 row">
        {% block contents %}
        {% endblock %}
        </div>

    </body>
    
    
</html>
